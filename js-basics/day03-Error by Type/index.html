<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day03 - Error Message by Type</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="page">
    <h1 class="title">총액 계산기 (에러 사유 분리)</h1>

    <form class="card" onsubmit="return false;">
      <div class="field">
        <label for="price">가격</label>
        <input id="price" type="text" placeholder="예: 12000" autocomplete="off" />
      </div>

      <div class="field">
        <label for="qty">수량</label>
        <input id="qty" type="text" placeholder="예: 2" autocomplete="off" />
      </div>

      <button id="calcBtn" class="btn" type="button">
        계산
      </button>

      <p id="result" class="result result--idle" aria-live="polite">
        가격과 수량을 입력해주세요.
      </p>
    </form>
  </main>

  <!-- JS는 여기 아래에서 연결 -->
  <script src="./app.js"></script>
</body>

</html>
